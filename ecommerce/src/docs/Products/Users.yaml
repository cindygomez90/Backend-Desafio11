#se crea este archivo por cada entidad que tenemos que documentar
#todo lo que se pone acá se traduce después a objeto

paths: 
  /api/users/:  #ruta
    get:  #método que puede ejecutarse en la ruta indicada
      summary: Obtiene todos los usuarios #qué hace el método
      tags:
        - Users #título de la etiqueta
      responses: #respuestas que se pueden obtener
        "200": 
          description: Obtiene todos los Usuarios
          content:  #contenido de la respuesta
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/User' #hace una referencia a components para mostrar la respuesta
        "500":
          description: Error interno del server, usualmente algo malo en el servidor
    post: #método que puede ejecutarse en la ruta indicada
    #el PUT sería igual a este post pero con el agregado de parameters (se puede referenciar al createUser o crear un componente nvo que sea updateUser)
      summary: Este endpoint crea un usuario. 
      tags: 
        - Users #título de la etiqueta
      requestBody:  #indica que la ruta recibe un body
        required: true
        content: #contenido de lo que se necesita para crear
          application/json:
            schema: 
              $ref: '#/components/requestBodies/createUser' #hace una referencia a components para crear usuario
      responses:
        "201": 
          description: El usuario fue creado correctamente

  /api/users/{uid}:
    get:
      summary: Obtiene un usuario por id
      tags: 
        - Users #título de la etiqueta
      parameters: #definición de los parámetros para esta ruta
        - name: uid
          in: path
          required: true
          description: El id de usuario, llamado uid , que desea solicitar
          schema: 
            type: string
      responses:
        "200": 
          description: El usuario fue obtenido correctamente
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/User' #hace una referencia a components para mostrar la respuesta

components: #elemento que sirve para mostrar esquemas de una entidad, modelo de respuestas y esquemas de inputs
  schemas: #esquemas de una entidad
    User:
      type: object
      properties: 
        _id:
          type: objectId
          description: Id autogenerado por mongo
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Password del usuario
      example: #ejemplo del esquema
        _id: ObjectId('alasfajfaslñdf65asdfasdf56asdfasd')
        first_name: Federico
        last_name: OSandón
        email: f@gmail.com  
        password: asdf.4afdasdfsda.4asdjfashfd65a4sd6f4asd.$akdfas6a5sdfas+5.$zsdkhjfaslhfdj663

  requestBodies: #se define lo que se pasa por body
    createUser: 
      type: object
      properties: 
        first_name: 
          type: string
          description: Nombre del usuario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Password del usuario
      example: 
        first_name: Federico
        last_name: OSandón
        email: osandon@gmail.com  
        password: fede123